## xorg.conf used for possible dual-screen
## configuration (will work fine if second screen is MIA)

# the "DFP-X" selectors in this file will cause external 
# hookup to the GFX-card to be specific.

Section "ServerFlags"
    Option         "DontVTSwitch"   "true"
    Option         "DontZap"        "true"
    Option         "DontZoom"       "true"

    # these two really go together
    Option         "AutoAddDevices"     "true"
    Option         "AllowMouseOpenFail" "true"
EndSection

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"
    Screen      1  "Screen1" rightOf "Screen0"
#    InputDevice    "dummy"
    InputDevice    "Mouse0" "CorePointer"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Acer T230H" "SendCoreEvents"
EndSection

Section "Files"
EndSection

Section "Extensions"
    Option         "Composite"    "false"
EndSection

Section "InputDevice"
    Identifier     "dummy"
    Driver         "void"
    Option         "Device" "/dev/input/mice"
EndSection

Section "InputDevice"
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/input/mouse1"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    Identifier     "Keyboard0"
    Driver         "xkb"
EndSection

Section "InputDevice"
    Identifier      "Acer T230H"

    Driver          "evdev"
    Option          "Device"                "/dev/input/quanta_touch"
#    Driver          "hidtouch"
#    Option          "Device"                "/dev/usb/quanta_touch"

    Option          "SendCoreEvents"        "true"
#    Option          "ReportingMode"         "Raw"
#    Option          "PacketCount"           "13"
#    Option          "OpcodePressure"        "852034"
#    Option          "OpcodeX"               "65584"
#    Option          "OpcodeY"               "65585"
#    Option          "CalibrationModel"      "1"
#    Option          "CornerTopLeftX"        "0"
#    Option          "CornerTopLeftY"        "0"
#    Option          "CornerTopRightX"       "1920" # 1920 for 23"
#    Option          "CornerTopRightY"       "0"
#    Option          "CornerBottomLeftX"     "0"
#    Option          "CornerBottomLeftY"     "1080"  # 1080 for 23"
#    Option          "CornerBottomRightX"    "1920" # 1920 for 23"
#    Option          "CornerBottomRightY"    "1080"  # 1080 for 23"
#    Option          "CornerScreenWidth"     "1920" # 1920 for 23"
#    Option          "CornerScreenHeight"    "1080"  # 1080 for 23"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Samsung"
    ModelName      "Series6"
    Option         "DPMS"
EndSection

Section "Monitor"
    Identifier     "Monitor1"
    VendorName     "Samsung"
    ModelName      "Series6"
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    Screen         0
    Option         "NoLogo" "true"
    Option         "Coolbits"   "1"
    Option         "BackingStore"   "true"
    Option         "TripleBuffer"   "true"
    Option         "RenderAccel"    "true"
    Option         "OnDemandVBlankInterrupts" "True"
    Option         "RandRRotation"      "on"
    Option         "Rotate"             "right"
    Option         "UseDisplayDevice"   "DFP-0"

EndSection

Section "Device"
    Identifier     "Device1"
    Driver         "nvidia"
    Screen         1
    Option         "NoLogo" "true"
    Option         "Coolbits"   "1"
    Option         "BackingStore"   "true"
    Option         "TripleBuffer"   "true"
    Option         "RenderAccel"    "true"
    Option         "OnDemandVBlankInterrupts" "True"
    Option         "RandRRotation"      "on"
#    Option         "Rotate"             "right"
    Option         "UseDisplayDevice"   "DFP-1"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "metamodes" "DFP-0: nvidia-auto-select"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

Section "Screen"
    Identifier     "Screen1"
    Device         "Device1"
    Monitor        "Monitor1"
    DefaultDepth    24
    Option         "metamodes" "DFP-1: nvidia-auto-select"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection
